<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Form 태그연습</title>
	</head>
	<body>
		<form method='get' action=''>
			<fieldset>
				<legend>주문자 정보</legend>
				<dl>
					<dt>주문자명</dt>
					<dd>
						<input type='text' name='orderNm'>
					</dd>
				</dl>
				<dl>
					<dt>주문자 휴대전화</dt>
					<dd>
						<input type='text' name='orderCellPhone'>
					</dd>
				</dl>
			</fieldset>
			
			<fieldset>
				<legend>배송지 정보</legend>
				<dl>
					<dt>받는분 이름</dt>
					<dd>
						<input type='text' name='receiverName'>
					</dd>
				</dl>
				<dl>
					<dt>받는분 휴대전화</dt>
					<dd>
						<input type='text' name='receiverCellPhone'>
					</dd>
				</dl>
			</fieldset>
		</form>
	</body>
</html>
