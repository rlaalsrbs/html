<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>SELECT 태그연습</title>
	</head>
	<body>
		<select name="dinner" multiple size='2'>
			<option value="1">한식</option>
			<option value="2">양식</option>
			<option value="3" selected>중화</option>
			<option value="4">일식</option>
		</select>
	</body>
</html>
